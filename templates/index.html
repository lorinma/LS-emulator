<!doctype html>
<h1>Upload an IFC File</h1>
<form  action="/upload" method="post" enctype=multipart/form-data>
    Email: <input type="text" name="email"></input><br/>
    <input type="file" name="file"></input>
    <input type="submit" ></input>
    <h1> {{ uploadstatus }} </h1>
</form>

{% for item in items %}
    <h1> {{ item.name }} </h1>
    <p> {{ item.description }} <p>
{% endfor %}
